<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer AI</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@512;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: rgba(255, 255, 255, 0.01);
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
        }

        .upload-zone input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
        }

        .btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: transform 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
        }

        .btn:disabled {
            background: var(--glass-border);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        #results {
            margin-top: 2rem;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out;
        }

        .result-description {
            color: var(--text-primary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 1rem;
            white-space: pre-wrap;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.pdf,
        .badge.docx {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .badge.zip {
            background: rgba(245, 158, 11, 0.2);
            color: #fcd34d;
        }

        .badge.image {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .children-list {
            margin-top: 1.5rem;
            padding-left: 1rem;
            border-left: 2px solid var(--glass-border);
        }

        .child-item {
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: space-between;
        }

        .input-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.7rem;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
        }

        /* Progress Bar */
        .progress-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .htmx-request .progress-container {
            display: block;
        }

        /* Better support for hx-indicator logic if class is applied directly */
        .progress-container.htmx-request {
            display: block;
        }

        .progress-bar {
            height: 6px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 50%;
            position: absolute;
            left: 0;
            animation: indeterminate 1.5s infinite ease-in-out;
        }

        @keyframes indeterminate {
            0% {
                left: -50%;
                width: 50%;
            }

            100% {
                left: 100%;
                width: 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass-card">
            <h1>Summarizer AI</h1>
            <p class="subtitle">Multimodal Document Understanding</p>

            <form hx-encoding="multipart/form-data" hx-post="/upload" hx-target="#results"
                hx-indicator="#progress-container" hx-disabled-elt="#process-btn">
                <div class="upload-zone" id="drop-zone">
                    <span class="icon">üìÑ</span>
                    <span id="file-label">Drop PDF, DOCX, ZIP, RAR, XML, EML or images here, or click to browse</span>
                    <input type="file" name="files" multiple accept=".pdf,.docx,.doc,.odt,.zip,.rar,.cbr,.7z,.tar,.tar.gz,.tgz,.tar.bz2,.tbz2,.tar.xz,.xml,.eml,.jpg,.jpeg,.png,.gif,.webp,.bmp,.tiff,.tif" onchange="updateLabel(this)">
                </div>

                <div class="controls">
                    <div class="input-group">
                        <label for="max_tokens">Max Tokens (Min: 512)</label>
                        <input type="number" id="max_tokens" name="max_tokens" value="1024" min="512" max="16384" step="1">
                    </div>
                    <div class="input-group">
                        <label for="initial_pages">Initial Pages</label>
                        <input type="number" id="initial_pages" name="initial_pages" value="2" min="1" max="100" step="1">
                    </div>
                    <div class="input-group">
                        <label for="final_pages">Final Pages</label>
                        <input type="number" id="final_pages" name="final_pages" value="2" min="0" max="100" step="1">
                    </div>
                </div>

                <div class="controls" style="margin-top: 1rem;">
                    <div class="input-group">
                        <label for="temperature_vllm">Temperature VLLM (PDF/DOCX/Images)</label>
                        <input type="number" id="temperature_vllm" name="temperature_vllm" value="0.1" min="0" max="2" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="temperature_llm">Temperature LLM (ZIP/XML/EML)</label>
                        <input type="number" id="temperature_llm" name="temperature_llm" value="0.3" min="0" max="2" step="0.1">
                    </div>
                    <div class="input-group">
                        <label for="top_p">Top P</label>
                        <input type="number" id="top_p" name="top_p" value="0.9" min="0" max="1" step="0.1">
                    </div>
                </div>

                <div
                    style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem; justify-content: center;">
                    <input type="checkbox" id="process_all" name="process_all" onchange="togglePageInputs(this)">
                    <label for="process_all" style="margin-bottom: 0; cursor: pointer;">Process All Pages</label>
                </div>

                <button class="btn" id="process-btn">Process Documents</button>
            </form>

            <div id="progress-container" class="progress-container">
                <p>Processing your documents...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <div class="actions-bar" style="margin-top: 2rem; display: flex; justify-content: flex-end; display: none;"
                id="export-container">
                <button class="btn"
                    style="width: auto; background: var(--glass-bg); border: 1px solid var(--accent); color: var(--accent);"
                    onclick="exportResults()">
                    ‚¨áÔ∏è Export Results (JSON)
                </button>
            </div>

            <div id="results"></div>
        </div>
    </div>

    <script>
        // Observer to show/hide export button
        const resultsDiv = document.getElementById('results');
        const exportContainer = document.getElementById('export-container');

        const observer = new MutationObserver((mutations) => {
            if (resultsDiv.children.length > 0) {
                exportContainer.style.display = 'flex';
            } else {
                exportContainer.style.display = 'none';
            }
        });

        observer.observe(resultsDiv, { childList: true });

        // Clear results before new request
        document.body.addEventListener('htmx:beforeRequest', function (evt) {
            if (evt.detail.target.id === 'results') {
                resultsDiv.innerHTML = '';
                exportContainer.style.display = 'none';
                document.getElementById('file-label').textContent = 'Drop PDF, DOCX, DOC, ODT, ZIP, RAR, 7Z, TAR, XML or EML files here, or click to browse';
                // Reset file input so same file can be uploaded again if needed
                const form = evt.detail.elt;
                const input = form.querySelector('input[type="file"]');
                if (input) input.value = '';
            }
        });

        function exportResults() {
            const scripts = document.querySelectorAll('script.result-data');
            const data = Array.from(scripts).map(s => JSON.parse(s.textContent));

            if (data.length === 0) return;

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `summaries_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        const dropZone = document.getElementById('drop-zone');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const input = dropZone.querySelector('input');
            input.files = files;
            updateLabel(input);
        }

        function updateLabel(input) {
            const label = document.getElementById('file-label');
            if (input.files.length > 0) {
                const names = Array.from(input.files).map(f => f.name).join(', ');
                label.innerHTML = `<strong>${input.files.length} file(s) selected:</strong><br><span style="font-size: 0.9em; opacity: 0.8">${names}</span>`;
            } else {
                label.textContent = 'Drop PDF, DOCX, DOC, ODT, ZIP, RAR, 7Z, TAR, XML or EML files here, or click to browse';
            }
        }

        function togglePageInputs(checkbox) {
            const initialInput = document.getElementById('initial_pages');
            const finalInput = document.getElementById('final_pages');

            if (checkbox.checked) {
                initialInput.disabled = true;
                finalInput.disabled = true;
                initialInput.style.opacity = '0.5';
                finalInput.style.opacity = '0.5';
            } else {
                initialInput.disabled = false;
                finalInput.disabled = false;
                initialInput.style.opacity = '1';
                finalInput.style.opacity = '1';
            }
        }
    </script>
</body>

</html>

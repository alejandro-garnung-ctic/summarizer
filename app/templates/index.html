<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer AI</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #38bdf8;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 16px;
            padding: 4rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: rgba(255,255,255,0.01);
        }

        .upload-zone:hover, .upload-zone.drag-over {
            border-color: var(--accent);
            background: rgba(56, 189, 248, 0.05);
        }

        .upload-zone input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .icon {
            font-size: 3rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
        }

        .btn {
            background: var(--accent);
            color: #0f172a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        #results {
            margin-top: 2rem;
        }

        .result-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.5s ease-out;
        }
        
        .result-title {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .loader {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: var(--accent);
        }

        .htmx-request .loader {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>Summarizer AI</h1>
            <p class="subtitle">Multimodal Document Understanding</p>

            <form hx-encoding="multipart/form-data" hx-post="/upload" hx-target="#results" hx-indicator="#loader">
                <div class="upload-zone" id="drop-zone">
                    <span class="icon">ðŸ“„</span>
                    <span id="file-label">Drop PDF or ZIP here, or click to browse</span>
                    <input type="file" name="files" multiple onchange="updateLabel(this)">
                </div>
                <button class="btn">Process Documents</button>
            </form>

            <div id="loader" class="loader">Processing your documents... ðŸ¤–</div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const input = dropZone.querySelector('input');
            input.files = files;
            updateLabel(input);
        }

        function updateLabel(input) {
            const label = document.getElementById('file-label');
            if (input.files.length > 0) {
                label.textContent = `${input.files.length} file(s) selected`;
            } else {
                label.textContent = 'Drop PDF or ZIP here, or click to browse';
            }
        }
    </script>
</body>
</html>

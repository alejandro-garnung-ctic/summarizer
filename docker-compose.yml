services:
  summarizer:
    build:
      context: .
      args:
        - API_PORT=${API_PORT:-8000}
    image: summarizer
    container_name: summarizer
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file:
      - .env
    volumes:
      - ./data:/data
      - ./secrets:/secrets:ro # Montar credenciales de Google Drive desde secrets/
